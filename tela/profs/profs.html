<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Professores</title>
    <link rel="shortcut icon" href="https://static.wixstatic.com/media/f3e530_3a57d6261cc84c7cada5d38584cb6727~mv2.png/v1/fill/w_444,h_450,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/f3e530_3a57d6261cc84c7cada5d38584cb6727~mv2.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Impede a barra de rolagem vertical */
        }

        header {
            background-color: #0077b6;
            color: #fff;
            padding: 10px 0;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #0077b6;
            margin: 0;
            font-weight: bold;
        }

        .navbar-title {
            position: relative;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar-title:hover {
            color: #66a3d2;
        }

        .back-button {
            margin: 10px;
            background-color: #0077b6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #005684;
            transform: scale(1.05);
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #0077b6;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        .person {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
            cursor: pointer;
            width: 100%;
            margin: 0 auto;
        }

        .person:hover {
            background-color: #f0f0f0;
        }

        .person img {
            border-radius: 50%;
            margin-bottom: 10px;
            transition: transform 0.3s;
            max-width: 100%;
            height: auto;
        }

        .person:hover img {
            transform: scale(1.1);
        }

        .person-info {
            text-align: center;
        }

        .person-info h2 a {
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
            transition: color 0.3s;
        }

        .person-info h2 a:hover {
            color: #66a3d2;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <h1><strong>.................</strong></h1>
        <div class="navbar-title"><strong>Contato Professores</strong></div>
      <a href="file:///C:/Users/eduga/OneDrive/Área%20de%20Trabalho/sinodal/tela/tela.html">
        <button class="back-button">Voltar</button></a>
    </header>

    <div class="person">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUDnEjezBRh0NvnIYmmbeboXZDgHpj6WSW-UH4pJdjNj8d5Dwb86S2txmxlCxd3Y5_K5o&usqp=CAU" alt="Foto da Pessoa 1" width="80" height="80">
        <div class="person-info">
            <h2><a href="conversa/conversa.html">Professor 1</a></h2>
            <p>Matéria: Matemática</p>
        </div>
    </div>

    <div class="person">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUDnEjezBRh0NvnIYmmbeboXZDgHpj6WSW-UH4pJdjNj8d5Dwb86S2txmxlCxd3Y5_K5o&usqp=CAU" alt="Foto da Pessoa 2" width="80" height="80">
        <div class="person-info">
            <h2><a href="conversa_pessoa2.html">Professor 2</a></h2>
            <p>Matéria: História</p>
        </div>
    </div>

    <div class="person">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUDnEjezBRh0NvnIYmmbeboXZDgHpj6WSW-UH4pJdjNj8d5Dwb86S2txmxlCxd3Y5_K5o&usqp=CAU" alt="Foto da Pessoa 3" width="80" height="80">
        <div class="person-info">
            <h2><a href="conversa_pessoa3.html">Professor 3</a></h2>

        </div>
    </div>

    <footer>
        <p>&copy; 2023 Colégio Sinodal Progresso</p>
    </footer>
</div>

<script>
    function goBack() {
        window.location.href = document.referrer;
    }

    function animateOnClick(element) {
        element.addEventListener('click', function() {
            element.style.transform = 'scale(1.1)';
            setTimeout(function() {
                element.style.transform = 'scale(1)';
            }, 300);
        });
    }

    var personImages = document.querySelectorAll('.person img');
    personImages.forEach(function(img) {
        animateOnClick(img);
    });

    // Adiciona o seguinte script para verificar se há mais professores e desativar a rolagem se necessário
    var personContainers = document.querySelectorAll('.person');

    // Função para verificar se há mais professores
    function checkProfessors() {
        if (personContainers.length <= 3) { // Adapte conforme o número de professores que deseja exibir inicialmente
            document.body.classList.add('no-scroll', 'vertical');
        } else {
            document.body.classList.remove('no-scroll', 'vertical');
        }
    }

    // Chama a função inicialmente
    checkProfessors();
</script>

</body>
</html>
